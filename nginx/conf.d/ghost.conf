upstream ghost {
    server ghost:2368;
}

server {
    listen 80;
    # listen 443 ssl http2 default_server;
    server_name itsfun.top www.itsfun.top;
    client_max_body_size 50M;

    # ssl_certificate      /etc/letsencrypt/live/itsfun.top/fullchain.pem;
